    <h1>Public Safety Response System</h1>
    <h2>Report an Emergency</h2>
    <form id="report-form">
        <label for="incident-type">Incident Type:</label>
        <select id="incident-type" name="incident-type">
            <option value="accident">Accident</option>
            <option value="fire">Fire</option>
            <option value="medical">Medical Emergency</option>
            <option value="other">Other</option>
        </select>
        <br>
        <label  for="location">Location:</label>
        <input type="text" id="location" name="location" placeholder="Enter your address or description">
        <button type="button" onclick="getCurrentLocation()">Use Current Location</button>
        <br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" placeholder="Describe the incident in detail"></textarea>
        <br>
        <label for="pictures">Pictures (Optional):</label>
        <input type="file" id="pictures" name="pictures" multiple accept="image/*">
        <br>
        <button type="submit">Report Emergency</button>
    </form>

    <script>
        function getCurrentLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            const locationInput = document.getElementById("location");
            locationInput.value = "Latitude: " + latitude + ", Longitude: " + longitude;
        }
    </script>
